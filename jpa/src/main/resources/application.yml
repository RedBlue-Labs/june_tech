spring:
  sql:
    init:
      mode: embedded
      platform: testdb
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#      use-new-id-generator-mappings: true
    show-sql: true
    defer-datasource-initialization: true # 데이터 data.sql 보다 schema.sql가 먼저 로딩 할 수 있도록 설정

logging.level:
  org.hibernate.SQL: info
